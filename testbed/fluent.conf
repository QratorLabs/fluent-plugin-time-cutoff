# In v1 configuration, type and id are @ prefix parameters.
# @type and @id are recommended. type and id are still available for backward compatibility

## built-in TCP input
## $ echo <json> | fluent-cat <tag>
<source>
  @type forward
  @id forward_input
</source>

<filter **>
  @type time_cutoff
  @id time_cutoff
  new_action replace_timestamp
  borked_timestamp_key source_time
  borked_timestamp_format epoch
  old_action drop
</filter>

<label @FLUENT_LOG>
  <match **>
    @type null
  </match>
</label>

<match **>
  @type stdout
  @id stdout_output
</match>
